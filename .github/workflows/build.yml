name: build
on: 
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'  
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Build project
      run: mvn -B -ntp install
  jms:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Java 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Build project
      run: mvn -B -ntp install
    - name: Run tests
      run: |
        curl -O -L https://download.eclipse.org/ee4j/glassfish/glassfish-7.0.0.zip
        unzip glassfish-7.0.0.zip
        cd glassfish7/bin
        asadmin start-domain
        cd ../../jms
        mvn -P glassfish verify
