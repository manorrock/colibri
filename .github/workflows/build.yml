name: build
on: 
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'  
  workflow_dispatch:
jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Java 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Build project
      run: mvn -B -ntp install
